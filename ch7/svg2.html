<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>SVG Sandbox 2</title>
</head>
<body>
    <p>
        <img>
            <svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
                <polygon points="30,100 30,150 70,150 70,100" fill="#000000"/>
                <polygon points="30,150 30,200 70,200 70,150" fill="#000000"/>
                <polygon points="70,100 70,150 100,150 100,100" fill="#000000"/>
                <polygon points="70,150 70,200 100,200 100,150" fill="#000000"/>
                <polygon points="300,100 300,150 330,150 330,100" fill="#000000"/>
                <polygon points="300,150 300,200 330,200 330,150" fill="#000000"/>
                <polygon points="330,100 330,150 370,150 370,100" fill="#000000"/>
                <polygon points="330,150 330,200 370,200 370,150" fill="#000000"/>
                <polygon points="100,300 100,330 150,330 150,300" fill="#000000"/>
                <polygon points="250,300 250,330 300,330 300,300" fill="#000000"/>
            </svg>
        </img>
    </p>
</body>
</html>
